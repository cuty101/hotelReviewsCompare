<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

<body>
    <div class="text-center">
        <h1>Welcome to the hotel review analysis tool</h1> <br>
        <h2>Please select the analysis you want to display</h2>
        <br>
        <br>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h3>Generic analysis</h3>
                <a href="/cleanliness">
                    <button class="btn btn-primary btn-lg fw-bold">Average cleanliness rating of each hotel</button>
                </a> <br><br>
                <a href="/service">
                    <button class="btn btn-primary btn-lg fw-bold">Average service rating of each hotel</button>
                </a>
            </div>
            <div class="col-4">
                <h3>Positive factors</h3>
                <a href="/top10words">
                    <button class="btn btn-success btn-lg fw-bold">Top 10 words that appeared across positive reviews</button>
                </a> <br><br>
                <a href="/top10wordswordcloud">
                    <button class="btn btn-success btn-lg fw-bold">Visualisation of top 10 words that appeared across positive
                        reviews</button>
                </a> <br><br>
                <a href="/emotions">
                    <button class="btn btn-success btn-lg fw-bold">Compilations of emotions observed in positive
                        reviews</button>
                </a> <br><br>
                <a href="/overallrating">
                    <button class="btn btn-success btn-lg fw-bold">Average positive review rating of each hotel across multiple
                        booking
                        sites</button>
                </a> <br><br>

            </div>
            <div class="col-4">

                <h3>Negative factors</h3>
                <a href="/ntop10wordsgraph">
                    <button class="btn btn-danger btn-lg fw-bold">Top 10 words that appeared across negative reviews</button>
                </a> <br><br>
                <a href="/ntop10wordswordcloud">
                    <button class="btn btn-danger btn-lg fw-bold">Visualisation of top 10 words that appeared across negative
                        reviews</button>
                </a> <br><br>
                <a href="/nemotions">
                    <button class="btn btn-danger btn-lg fw-bold">Compilations of emotions observed in negative reviews</button>
                </a> <br><br>
                <a href="/noverallrating">
                    <button class="btn btn-danger btn-lg fw-bold">Average negative review rating of each hotel across multiple
                        booking
                        sites</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
